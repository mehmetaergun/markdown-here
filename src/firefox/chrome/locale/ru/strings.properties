options_page__advanced_title=Advanced and Miscellaneous
options_page__advanced_usage=Для получения более подробной информации о проекте и о продвинутом использовании посетите <a href=\"https://github.com/adam-p/markdown-here\" target=\"_blank\">страницу проекта Markdown Here</a>. Tакже изучитe варианты ниже.
options_page__basic_usage=Базовое использование
options_page__changes_saved=Изменения сохранены
options_page__click_toggle=Щелкните правой кнопкой мыши в сообщении и нажмите кнопку «Переключить Markdown». (Или нажмите <img src=\"images/icon16.png\"/> кнопку на панели инструментов. <span class=\"hotkey-display-wrapper\"> Или нажмите <span class=\"hotkey-display\"> <kbd>сочетание клавиш CTRL</kbd> + <kbd>ALT</kbd> + <kbd>M</kbd></span></span>)
options_page__contributing_1=<strong>If you have ever put a code block into an email, then you can help make Markdown Here better.</strong> <a href=\"https://github.com/adam-p/markdown-here/blob/development/CONTRIBUTE.md\" target=\"_blank\">CONTRIBUTE.md</a>
options_page__contributing_2=Помощь в переводе Markdown Here на ваш язык. <a href=\"https://github.com/adam-p/markdown-here/blob/development/CONTRIBUTE.md#translation\" target=\"_blank\">горячо приветствуется.</a>
options_page__contributing_title=Contributing
options_page__donate_plea_1=Если вам нравится Markdown Here ,то, пожалуйста, помогите мне купить цветы для моей жены, чтобы она не была слишком расстроена тем, что я провожу столько времени работая над проектом.<strong>Спасибо!</strong>
options_page__donate_plea_2=<strong>Помочь сделать Markdown Here лучше!</strong>
options_page__donate_plea_3=<strong>Помочь поддержать развитие Markdown Here!</strong>
options_page__donate_plea_4=Вы знаете, что действительно помогает поддерживать работу Markdown Here в Chrome, Firefox, Thunderbird, Postbox, Safari, Opera, Gmail, Yahoo, Hotmail, Blogger, Evernote и т.д.? <strong>Кофе!</strong>
options_page__footer_1=<em>Markdown Here</em> - проект с открытым исходным кодом. Задать вопрос, сообщить об ошибках, запросить функциональность  или иным образом посодействовать можно на <a target=\"_blank\" href=\"https://github.com/adam-p/markdown-here\">странице проекта на Github</a> или в <a target=\"_blank\" href=\"https://groups.google.com/forum/?fromgroups=#!forum/markdown-here\">группе Google \"markdown here\"</a>.
options_page__footer_2=Создано <a target=\"_blank\" href=\"http://adam-p.github.com/\">Адамом Притчардом</a>.
options_page__forgot_to_render_1=В данный момент поддерживается только в Gmail веб-интерфейсе и Thunderbird (и Postbox и Icedove).
options_page__forgot_to_render_2=When you send an email, this checks the content to see if it looks like you wrote it in Markdown, but forgot to render it (i.e., click \"Markdown Toggle\") before sending. This may need to be disabled if it interferes with your ability to send email.
options_page__forgot_to_render_3=If you find yourself disabling this, <em>please</em> let me know why and how it could be better. Create <a href=\"https://groups.google.com/forum/#!forum/markdown-here\" target=\"_blank\">a post on the \"markdown-here\" Google Group</a> or <a href=\"https://github.com/adam-p/markdown-here/issues\" target=\"_blank\">an issue in the Github project</a>. Thanks.
options_page__forgot_to_render_label=<b>Enable \"forgot-to-render\" check.</b>
options_page__gfm_line_breaks_enabled_label=<b>Enable GFM line breaks.</b>
options_page__ggroup=Задать вопрос, начать обсуждение или просто сказать 'привет' можно тут <a href=\"https://groups.google.com/forum/?fromgroups=#!forum/markdown-here\" target=\"_blank\">markdown-here Google Group</a>.
options_page__header_anchors_enabled_1=Это очень удобно, если вы хотите поместить оглавление или другие внутренние ссылки в текст документа. <a href=\"https://github.com/adam-p/markdown-here/wiki/Tips-and-Tricks#wiki-header-anchors\" target=\"_blank\"> узнать о том, как этим пользоваться в вики MDH.</a>
options_page__header_anchors_enabled_2=It's disabled by default because it <a href=\"https://github.com/adam-p/markdown-here/issues/155\" target=\"_blank\">creates visual noise in Thunderbird</a>. (And most people probably won't use the feature.)
options_page__header_anchors_enabled_label=<b>Enable automatic header anchors.</b>
